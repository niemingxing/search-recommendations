<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>搜索推荐词采集助手</title>
	<link rel="stylesheet" href="css/popup.css">
</head>
<body>
<div class="container">
	<div class="input-field">
		<textarea id="keywords" placeholder="请输入关键词(支持换行输入多关键词,不换行自动抓取关键词在内的从[A-Z]的推荐词，当前支持抖音、小红书、B站、知乎、百度、google)"></textarea> <!-- 修改：使用 textarea 元素 -->
		<button id="submit">提取推荐词</button>
	</div>
	<div id="popup" class="custom-popup">
		<div class="custom-popup-overlay"></div>
		<div class="custom-popup-content">
			<span id="message" class="custom-popup-question"></span>
			<button id="closePopupBtn" class="custom-popup-close-btn">确认</button>
		</div>
	</div>
	<span id="openOptions" class="settings-icon">设置</span>
</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
</html>
